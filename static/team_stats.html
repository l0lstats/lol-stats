                <input id="time1" list="times-list" placeholder="Selecione um time">
            </div>
            <div class="filter-group">

                <select id="kill-line"">
                    <option value="19.5">19.5</option>

                    <option value="30.5">30.5</option>

                    <option value="32.5">32.5</option>

                    <option value="35.5">35.5</option>
                    <option value="36.5">36.5</option>
                </select>
            </div>
        </div>
        <div class="time-row">
            <div class="filter-group">
                <label for="time2">Time 2:</label>
                <input id="time2" list="times-list" placeholder="Selecione um time">
            </div>
            <div class="filter-group">
                <label for="time-line">Linha Tempo:</label>
                <select id="time-line"">
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31" selected>31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                </select>
            </div>
        </div>
        <div class="time-row">
            <div class="filter-group">
                <label for="liga">Campeonato:</label>
                <select id="liga" onchange="carregarTimes()">
                    <option value="">Todos os campeonatos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="dragon-line">Linha Dragons:</label>
                <select id="dragon-line"">
                    <option value="3.5">3.5</option>
                    <option value="4.5" selected>4.5</option>
                    <option value="5.5">5.5</option>
                </select>
            </div>
        </div>
        <div class="time-row">
            <div class="filter-group">
                <label for="side">Lado:</label>
                <select id="side"">
                    <option value="">Todos os lados</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="baron-line">Linha Barons:</label>
                <select id="baron-line"">
                    <option value="1.5" selected>1.5</option>
                    <option value="2.5">2.5</option>
                </select>
            </div>
        </div>
        <div class="time-row">
            <div class="filter-group">
                <label for="recent-games">Jogos Recentes:</label>
                <select id="recent-games"">
                    <option value="">Todos os Jogos</option>
                    <option value="10">Últimos 10 jogos</option>
                    <option value="20">Últimos 20 jogos</option>
                    <option value="30">Últimos 30 jogos</option>
                    <option value="40">Últimos 40 jogos</option>
                    <option value="50">Últimos 50 jogos</option>
                    <option value="100">Últimos 100 jogos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="tower-line">Linha Towers:</label>
                <select id="tower-line"">
                    <option value="10.5">10.5</option>
                    <option value="11.5">11.5</option>
                    <option value="12.5" selected>12.5</option>
                    <option value="13.5">13.5</option>
                    <option value="14.5">14.5</option>
                </select>
            </div>
        </div>
        <div class="time-row">
            <div class="filter-group">
                <label for="result-filter">Vitórias/Derrotas:</label>
                <select id="result-filter"">
                    <option value="">Todos os Resultados</option>
                    <option value="1">Vitórias</option>
                    <option value="0">Derrotas</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="inhibitor-line">Linha Inibidor:</label>
                <select id="inhibitor-line"">
                    <option value="1.5" selected>1.5</option>
                    <option value="2.5">2.5</option>
                </select>
            </div>
        </div>
        <div class="time-row">
            <div class="filter-group">
                <label for="year-filter">Ano:</label>
                <select id="year-filter">
                    <option value="2025">2025</option>
                    <option value="">Todos os Anos</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                </select>
            </div>
            <div class="filter-group"></div>
        </div>
    </div>
    <datalist id="times-list"></datalist>
    <div id="team-logos" class="team-logos"></div> <!-- Novo contêiner para logos -->
    <div class="button-container">
        <button onclick="comparar()">Stats Individual</button>
        <button onclick="confrontoDireto()">Confronto Direto</button>
    </div>
    <div id="resultado"></div>
    <script src="team_stats.js"></script>
