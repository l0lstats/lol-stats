<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas de Jogadores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loader">
        <p>Carregando os dados...</p>
    </div>

    <div class="container">
        <h1>Estatísticas de Jogadores</h1>

        <p>* Confira os campeões abaixo da tabela.</p>

        <form id="stats-form">
            <div class="filter-group">
                <label>Jogador 1:</label>
                <input type="text" id="player1_1" list="players-list" placeholder="Digite o nome do jogador">
                <datalist id="players-list"></datalist>
                <div id="player1_1-image"></div>
            </div>

            <div class="filter-group">
                <label>Jogador 2:</label>
                <input type="text" id="player2_1" list="players-list" placeholder="Digite o nome do jogador">
                <div id="player2_1-image"></div>
            </div>

            <div class="filter-group">
                <label>Campeonato:</label>
                <select id="league-filter">
                    <option value="">Todos os Campeonatos</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Ano:</label>
                <select id="year-filter">
                    <option value="">Todos os Anos</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Vitórias/Derrotas:</label>
                <select id="result-filter">
                    <option value="">Todos os Resultados</option>
                    <option value="1">Vitórias</option>
                    <option value="0">Derrotas</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Jogos Recentes:</label>
                <select id="recent-games">
                    <option value="">Todos os Jogos</option>
                    <option value="10">Últimos 10 jogos</option>
                    <option value="20">Últimos 20 jogos</option>
                    <option value="30">Últimos 30 jogos</option>
                    <option value="40">Últimos 40 jogos</option>
                    <option value="50">Últimos 50 jogos</option>
                    <option value="100">Últimos 100 jogos</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Linha Kills:</label>
                <select id="kill-line">
                    <option value="0.5">0.5</option>
                    <option value="1.5">1.5</option>
                    <option value="2.5">2.5</option>
                    <option value="3.5">3.5</option>
                    <option value="4.5">4.5</option>
                    <option value="5.5">5.5</option>
                    <option value="6.5">6.5</option>
                    <option value="7.5">7.5</option>
                    <option value="8.5">8.5</option>
                    <option value="9.5">9.5</option>
                    <option value="10.5">10.5</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Linha Mortes:</label>
                <select id="death-line">
                    <option value="0.5">0.5</option>
                    <option value="1.5">1.5</option>
                    <option value="2.5">2.5</option>
                    <option value="3.5">3.5</option>
                    <option value="4.5">4.5</option>
                    <option value="5.5">5.5</option>
                    <option value="6.5">6.5</option>
                    <option value="7.5">7.5</option>
                    <option value="8.5">8.5</option>
                    <option value="9.5">9.5</option>
                    <option value="10.5">10.5</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Linha Assistências:</label>
                <select id="assist-line">
                    <option value="0.5">0.5</option>
                    <option value="1.5">1.5</option>
                    <option value="2.5">2.5</option>
                    <option value="3.5">3.5</option>
                    <option value="4.5">4.5</option>
                    <option value="5.5">5.5</option>
                    <option value="6.5">6.5</option>
                    <option value="7.5">7.5</option>
                    <option value="8.5">8.5</option>
                    <option value="9.5">9.5</option>
                    <option value="10.5">10.5</option>
                </select>
            </div>
        </form>

        <div class="button-group">
            <button onclick="generateStats()">Stats Individual</button>
            <button onclick="confrontoDireto()">Confronto Direto</button>
        </div>

        <div id="player-stats-table"></div>
        <div id="champion-stats"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
        <script src="player_stats.js"></script>
    </div>

</body>
</html>
