<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas de Jogadores</title>
    <link rel="stylesheet" href="player_stats.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="player_stats.js"></script>
</head>
<body>
    <div class="info-note">
        * A pesquisa será conjunta em jogadores de mesma coluna. Confronto direto apenas em colunas opostas.
    </div>

    <div class="filter-container">
        <div class="champ-row">
            <div class="champ-pair">
                <div class="filter-group">
                    <input type="text" id="player1_1" list="players-list" placeholder="Jogador Time 1" oninput="updateImageAndLane('player1_1')">
                </div>
                <div class="filter-group lane-input">
                    <select id="lane1_1">
                        <option value="">Todas</option>
                        <option value="top">Top</option>
                        <option value="jng">Jng</option>
                        <option value="mid">Mid</option>
                        <option value="bot">Bot</option>
                        <option value="sup">Sup</option>
                    </select>
                </div>
                <div class="image-group" id="player1_1-image"></div>
            </div>
            <div class="champ-pair">
                <div class="filter-group">
                    <input type="text" id="player2_1" list="players-list" placeholder="Jogador Time 2" oninput="updateImageAndLane('player2_1')">
                </div>
                <div class="filter-group lane-input">
                    <select id="lane2_1">
                        <option value="">Todas</option>
                        <option value="top">Top</option>
                        <option value="jng">Jng</option>
                        <option value="mid">Mid</option>
                        <option value="bot">Bot</option>
                        <option value="sup">Sup</option>
                    </select>
                </div>
                <div class="image-group" id="player2_1-image"></div>
            </div>
        </div>

        <div class="filter-row">
            <div class="filter-group-left">
                <div class="filter-group">
                    <label for="league-filter">Campeonato:</label>
                    <select id="league-filter">
                        <option value="">Todos os Campeonatos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="year-filter">Ano:</label>
                    <select id="year-filter">
                        <option value="">Todos os Anos</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                    </select>
                </div>
            </div>
            <div class="filter-group-right">
                <div class="filter-group">
                    <label for="kill-line">Linha Kills:</label>
                    <select id="kill-line">
                        <option value="0.5">0.5</option>
                        <option value="1.5">1.5</option>
                        <option value="2.5">2.5</option>
                        <option value="3.5">3.5</option>
                        <option value="4.5" selected>4.5</option>
                        <option value="5.5">5.5</option>
                        <option value="6.5">6.5</option>
                        <option value="7.5">7.5</option>
                        <option value="8.5">8.5</option>
                        <option value="9.5">9.5</option>
                        <option value="10.5">10.5</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="death-line">Linha Mortes:</label>
                    <select id="death-line">
                        <option value="0.5">0.5</option>
                        <option value="1.5">1.5</option>
                        <option value="2.5">2.5</option>
                        <option value="3.5">3.5</option>
                        <option value="4.5" selected>4.5</option>
                        <option value="5.5">5.5</option>
                        <option value="6.5">6.5</option>
                        <option value="7.5">7.5</option>
                        <option value="8.5">8.5</option>
                        <option value="9.5">9.5</option>
                        <option value="10.5">10.5</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button onclick="generateStats()">Stats</button>
        <button onclick="confrontoDireto()">Confronto Direto</button>
    </div>

    <div id="player-stats-table"></div>

    <datalist id="players-list"></datalist>
</body>
</html>
