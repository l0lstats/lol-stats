    <meta charset="UTF-8">

    <title>LOL Stats</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #d9d9d9;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .banner-top {
            display: block;
            width: 100%;
            max-width: 700px;
            height: auto;
            margin: 10px auto 10px auto;
            border-radius: 4px;
        }
        .banner-top img {
            width: 100%;
            height: auto;
        }
        .body-container {
            width: 70%;
            max-width: 1000px;
            background-color: #2e2e2e;
            border-radius: 10px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .body-container a {
            display: block;
            width: 100%;
            height: 170px;
            background-size: cover;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .body-container a:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }
        .support-text {
            width: 80%;
            max-width: 1200px;
            text-align: center;
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .footer-left, .footer-right {
            position: fixed;
            bottom: 20px;
            width: 150px;
            text-align: center;
        }
        .footer-left {
            left: 20px;
        }
        .footer-right {
            right: 20px;
        }
        .footer-left img, .footer-right img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .footer-left .gif, .footer-right .gif {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .payment-text {
            font-size: 12px;
            color: #b0b0b0;
            word-wrap: break-word;
        }
        .twitter-left, .twitter-right {
            position: fixed;
            top: 20px;
            width: 40px; /* Reduzido para 30px */
            text-align: center;
        }
        .twitter-left {
            left: 75px; /* 20px (margem) + 75px (metade de 150px) */
        }
        .twitter-right {
            right: 75px; /* 20px (margem) + 75px (metade de 150px) */
        }
        .twitter-left img, .twitter-right img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
